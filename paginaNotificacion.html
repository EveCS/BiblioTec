<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Almarai&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alumni+Sans&display=swap" rel="stylesheet" />
    <link href="./bootstrap-5.3.0-alpha3/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Notificación</title>
</head>

<body class="gradienteInferior">
    <div class="container align-content-center">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4 align-items-center">
                <div><img src="./images/bibliotecSombrero_Logo.png" alt="Logo BiblioTEC" width="255px "
                        style="margin-left: 40px; margin-top:20px;" /></div>
                <div>
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_kdx6cani.json"

                    </lottie-player>
                </div>
                <div class="container align-content-center" style="margin-left: 10px;">
                    <h2 class="subtitulo" style="font-size: 26px; color: white; font-weight: bold;">Mensaje

                    <p class="descripcion" style="font-size: 16px; color: white;">
                        Detalles de la notificación al correo que se le envío.
                    </p>
                </div>
                <div class="col-4 align-content-end">
                    <button type="button" onclick="alert('Validar y enviar pagina corresponde')" class="boton"
                        style="margin-left: 700px; margin-top:-50px;">Aceptar</button>
                </div>
            </div>
        </div>
</body>

</html>
